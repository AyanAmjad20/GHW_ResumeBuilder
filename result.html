<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Comparison Result</h1>
        <p>Similarity Score: {{ similarity|round(2) }}</p>
        <p>Resume Category: {{ resume_category }}</p>
        <p>Common Terms:</p>
        <ul>
            {% for term in common_terms %}
                <li>{{ term }}</li>
            {% endfor %}
        </ul>
        <a href="/">Compare Another Resume</a>
    </div>
</body>
</html>
